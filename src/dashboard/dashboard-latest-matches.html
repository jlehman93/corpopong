<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../dashboard/dashboard-match-item.html">
<link rel="import" href="../styles/app-styles.html">

<dom-module id="dashboard-latest-matches">
  <template>
    <style include="app-styles"></style>
    <firebase-query
      path="/matches"
      data="{{matches}}"
      limit-to-last="5">
    </firebase-query>
    <section class="paper-material" elevation="1">
      <header>
        <h2>Latest Matches</h2>
      </header>
      <paper-listbox>
        <template is="dom-repeat" items="{{matches}}" sort="_sort">
          <paper-item>
            <dashboard-match-item match="[[item]]"></dashboard-match-item>
          </paper-item>
        </template>
      </paper-listbox>
    </section>
  </template>
  <script>
    class DashboardLatestMatches extends Polymer.Element {
      static get is() { return 'dashboard-latest-matches'; }
      _sort(a, b) {
        return a.finalizedDate > b.finalizedDate ? -1 : 1;
      }
    }

    window.customElements.define(DashboardLatestMatches.is, DashboardLatestMatches);
  </script>
</dom-module>
