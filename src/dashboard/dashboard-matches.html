<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<dom-module id="dashboard-matches">
  <template>
    <firebase-query
      path="/users/[[userUid]]/matches"
      data="{{matches}}">
    </firebase-query>

    <template is="dom-repeat" items="{{matches}}">
      <a href="/matches/[[item.$key]]">
        [[item.player1Uid]] : [[item.player2Uid]]
      </a>
    </template>
  </template>
  <script>
    class DashboardMatches extends Polymer.Element {
      static get is() { return 'dashboard-matches'; }
    }

    window.customElements.define(DashboardMatches.is, DashboardMatches);
  </script>
</dom-module>
