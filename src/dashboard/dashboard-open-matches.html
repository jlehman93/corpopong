<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../dashboard/dashboard-match-item.html">
<link rel="import" href="../styles/app-styles.html">

<dom-module id="dashboard-open-matches">
  <template>
    <style include="app-styles"></style>
    <firebase-query
      path="/users/[[userUid]]/matches"
      data="{{matches}}">
    </firebase-query>
    <section class="paper-material" elevation="1">
      <header>
        <h2>Open Challenges</h2>
      </header>
      <paper-listbox>
        <template is="dom-repeat" items="{{matches}}" filter="_filter" observe="final">
          <a href="/matches/[[item.$key]]" tabindex="-1">
            <paper-item>
              <dashboard-match-item match="[[item]]"></dashboard-match-item>
            </paper-item>
          </a>
        </template>
      </paper-listbox>
    </section>
  </template>
  <script>
    class DashboardOpenMatches extends Polymer.Element {
      static get is() { return 'dashboard-open-matches'; }
      _filter(match) {
        return !match.final;
      }
    }

    window.customElements.define(DashboardOpenMatches.is, DashboardOpenMatches);
  </script>
</dom-module>
