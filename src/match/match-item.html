<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../styles/app-styles.html">

<dom-module id="match-item">
  <template>
    <style include="app-styles"></style>
    <style>
    :host {
      display: block;
      padding: 0 16px;
      @apply --layout-flex;
    }
    .container {
      @apply --layout-flex;
      @apply --layout-horizontal;
    }
    .player-1, .player-2 {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }
    .player-2 {
      @apply --layout-horizontal-reverse;
    }
    .player-1 + .player-2::after {
      content: '-';
      font-size: 2rem;
      margin: 0 1rem;
    }
    .info {
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --layout-center-justified;
    }
    .player-2 .info {
      text-align: right;
    }
    .rating {
      @apply --ppaer-font-body1;
      color: var(--secondary-text-color);
    }

    .positive {
      color: var(--paper-green-700);
    }

    .negative {
      color: var(--paper-red-600);
    }

    .score {
      font-size: 2rem;
      margin: 0;
    }
    player-avatar + .info {
      margin: 1rem;
    }

    @media (max-width: 767px) {
      .container {
        display: block;
      }
      .player-2 {
        @apply --layout-horizontal;
      }
      .player-2 .info {
        text-align: initial;
      }
      .player-1 + .player-2::after {
        content: none;
      }
    }
    </style>
    <firebase-document data="{{player1}}" path="/players/[[match.player1Uid]]">
    </firebase-document>
    <firebase-document data="{{player2}}" path="/players/[[match.player2Uid]]">
    </firebase-document>

    <div class="container">
      <div class="player-1">
        <player-avatar src="[[player1.photoURL]]"></player-avatar>
        <div class="info">
          <span>
            [[player1.displayName]]
          </span>
          <div class="row">
            <del class="rating">[[match.ratings.player1Prev]]</del>
            <i class$="[[player1Color]]">({{_calcPlayerDiff(match.ratings.player1New, match.ratings.player1Prev)}})</i>
            <b class="rating">[[match.ratings.player1New]]</b>
          </div>
        </div>
        <p class="score">[[match.scores.player1]]</p>
      </div>
      <div class="player-2">
        <player-avatar src="[[player2.photoURL]]"></player-avatar>
        <div class="info">
          <span>
            [[player2.displayName]]
          </span>
          <div class="row">
            <del class="rating">[[match.ratings.player2Prev]]</del>
           <i class$="[[player2Color]]">({{_calcPlayerDiff(match.ratings.player2New, match.ratings.player2Prev)}})</i>
            <b class="rating">[[match.ratings.player2New]]</b>
          </div>
        </div>
        <span class="score">[[match.scores.player2]]</span>
      </div>
    </div>
  </template>
  <script>
    class MatchItem extends Polymer.Element {
      static get is() { return 'match-item'; }
      static get properties() {
        return {
          match: Object, 
          player1Color: {
            type: String,
            computed: '_applyColor(match.ratings.player1New, match.ratings.player1Prev)'
          },
         
          player2Color: {
            type: String,
            computed: '_applyColor(match.ratings.player2New, match.ratings.player2Prev)'
          },
        };
      }

      _calcPlayerDiff(playerNew, playerPrev) {
        return playerNew - playerPrev;
      }

      _applyColor(playerNew, playerPrev) {
        if(this._calcPlayerDiff(playerNew, playerPrev) > 0)
          return "positive";
        else
          return "negative";
      }
    }

    window.customElements.define(MatchItem.is, MatchItem);
  </script>
</dom-module>
