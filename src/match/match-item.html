<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../player/player-avatar.html">

<dom-module id="match-item">
  <template>
    <style include="app-styles"></style>
    <style>
    :host {
      display: block;
      padding: 0 16px;
      @apply --layout-flex;
    }
    .container {
      @apply --layout-flex;
      @apply --layout-horizontal;
    }
    .player-1, .player-2 {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }
    .player-2 {
      @apply --layout-horizontal-reverse;
    }
    .player-1 + .player-2::after {
      content: '-';
      font-size: 2rem;
      margin: 0 1rem;
    }
    .info {
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --layout-center-justified;
    }
    .player-2 .info {
      text-align: right;
    }
    .rating {
      @apply --ppaer-font-body1;
      color: var(--secondary-text-color);
    }
    .score {
      font-size: 2rem;
      margin: 0;
    }
    player-avatar + .info {
      margin: 1rem;
    }

    @media (max-width: 767px) {
      .container {
        display: block;
      }
      .player-2 {
        @apply --layout-horizontal;
      }
      .player-2 .info {
        text-align: initial;
      }
      .player-1 + .player-2::after {
        content: none;
      }
    }
    </style>
    <firebase-document data="{{player1}}" path="/players/[[match.player1Uid]]">
    </firebase-document>
    <firebase-document data="{{player2}}" path="/players/[[match.player2Uid]]">
    </firebase-document>

    <div class="container">
      <div class="player-1">
        <player-avatar src="[[player1.photoURL]]"></player-avatar>
        <div class="info">
          <span>
            [[player1.displayName]]
          </span>
          <i class="rating">[[player1.rating]]</i>
        </div>
        <p class="score">[[match.scores.player1]]</p>
      </div>
      <div class="player-2">
        <player-avatar src="[[player2.photoURL]]"></player-avatar>
        <div class="info">
          <span>
            [[player2.displayName]]
          </span>
          <i class="rating">[[player2.rating]]</i>
        </div>
        <span class="score">[[match.scores.player2]]</span>
      </div>
    </div>
  </template>
  <script>
    class MatchItem extends Polymer.Element {
      static get is () { return 'match-item' }
      static get properties () {
        return {
          match: Object
        }
  }
    }

    window.customElements.define(MatchItem.is, MatchItem)
  </script>
</dom-module>
