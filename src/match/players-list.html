<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../player/player-avatar.html">

<dom-module id="players-list">
  <template>
    <style include="app-styles"></style>
    <firebase-query
      path="/players"
      data="{{players}}">
    </firebase-query>
    <section class="paper-material" elevation="1">
      <header>
        <h1>Choose your oponent</h1>
      </header>
      <paper-listbox attr-for-selected="uid" selected="{{selectedUid}}">
        <template is="dom-repeat" items="{{players}}">
          <paper-icon-item uid="[[item.$key]]">
            <player-avatar src="[[item.photoURL]]" slot="item-icon"></player-avatar>
            <div class="flex layout horizontal">
              <p class="flex">[[item.displayName]]</p>
              <p>[[item.rating]]</p>
            </div>
          </paper-icon-item>
        </template>
      </paper-listbox>
    </section>
  </template>
  <script>
    class PlayersList extends Polymer.Element {
      static get is() { return 'players-list'; }
      static get properties() {
        return {
          selectedUid:{
            type: String,
            notify: true
          }
        };
      }
    }

    window.customElements.define(PlayersList.is, PlayersList);
  </script>
</dom-module>
