<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/debounce.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../player/player-avatar.html">
<link rel="import" href="../styles/app-styles.html">

<dom-module id="open-match-details">
  <template>
    <style include="app-styles"></style>
    <style>
    paper-input {
      margin: 1rem;
      --paper-input-container-input: {
        font-size: 4rem;
      };
    }
    .right{
      text-align: right;
    }
    .player-info {
      margin: 1rem;
      text-align: center;
    }
    paper-button.danger {
      background-color: var(--paper-red-600);
      color: var(--text-primary-color);
    }
    .player-1-score, .player-2-score{
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }
    @media (max-width: 767px) {
      .player-1-score {
        @apply --layout-vertical;
      }
      .player-2-score {
        @apply --layout-vertical-reverse;
      }
    }
    </style>

    <firebase-document
      data="{{details}}"
      path="/open-match-details/[[matchUid]]">
    </firebase-document>
    <firebase-document
      data="{{player1}}"
      path="/players/[[details.player1Uid]]">
    </firebase-document>
    <firebase-document
      data="{{player2}}"
      path="/players/[[details.player2Uid]]">
    </firebase-document>

    <section class="paper-material">
      <div class="layout horizontal  center-center">
        <div class="player-1-score">
          <div class="player-info">
            <player-avatar src="[[player1.photoURL]]" big></player-avatar>
            <h1>[[player1.displayName]]</h1>
          </div>
          <paper-input
            id="player1Score"
            class="right"
            value="{{details.scores.player1}}"
            type="number"
            min="0"
            max="99"
            label="Score">
          </paper-input>
        </div>
        <h1>-</h1>
        <div class="player-2-score">
          <paper-input
            id="player2Score"
            value="{{details.scores.player2}}"
            type="number"
            min="0"
            max="99"
            label="Score">
          </paper-input>
          <div class="player-info">
            <player-avatar src="[[player2.photoURL]]" big></player-avatar>
            <h1>[[player2.displayName]]</h1>
          </div>
        </div>
      </div>
      <div class="buttons">
        <paper-button class="danger" on-tap="_reject" hidden="[[!_canReject]]">Reject</paper-button>
        <paper-button raised on-tap="_accept" disabled="[[_accepted]]" hidden="[[match.final]]">Accept Score</paper-button>
      </div>
    </section>

  </template>
  <script>
    class OpenMatchDetails extends Polymer.Element {
      static get is() { return 'open-match-details'; }
      static get properties() {
        return {
          _accepted: {
            type: Boolean,
            computed: '_computedAccepted(userUid, _approvalValue, details.approvals.*)'
          },
          _canReject: {
            type: Boolean,
            computed: '_computedCanReject(userUid, details.player2Uid)'
          },
          _approvalValue: {
            type: String,
            computed: '_computeApprovalValue(details.scores.*)'
          }
        };
      }
      _accept(){
        if(this.userUid == this.details.player1Uid)
          this.set('details.approvals.player1', this._approvalValue);
        else
          this.set('details.approvals.player2', this._approvalValue);
        this._back();
      }
      _reject(){
        this.set('details.rejected', true);
        this._back();
      }
      _computedAccepted(userUid, approvalValue){
        if(!userUid || !approvalValue || !this.details.approvals) return;
        if(userUid == this.details.player1Uid)
          return this.details.approvals.player1 === approvalValue;
        return this.details.approvals.player2 === approvalValue;
      }
      _computedCanReject(userUid, player2Uid) {
        return userUid && player2Uid && (userUid == player2Uid);
      }
      _computeApprovalValue(){
        if(!this.details || !this.details.scores) return;
        return `${this.details.scores.player1}|${this.details.scores.player2}`;
      }
      _back() {
        window.history.pushState({}, null, '/');
        window.dispatchEvent(new CustomEvent('location-changed'));
      }
    }

    window.customElements.define(OpenMatchDetails.is, OpenMatchDetails);
  </script>
</dom-module>
